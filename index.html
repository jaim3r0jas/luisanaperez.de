<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chinese Proverb</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5dc;
            font-family: 'Noto Serif SC', serif, 'Times New Roman', Times, serif;
        }
        .proverb-container {
            background: #fff8e1;
            border: 2px solid #c9a063;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem;
            max-width: 500px;
            text-align: center;
        }
        .proverb-text {
            font-size: 1.5rem;
            color: #6d4c1c;
            font-style: italic;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        .proverb-author {
            font-size: 1.1rem;
            color: #a67c52;
            letter-spacing: 0.05em;
        }
        @media (max-width: 600px) {
            .proverb-container {
                padding: 1.5rem 1rem;
                max-width: 95vw;
            }
            .proverb-text {
                font-size: 1.1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="proverb-container">
        <div class="proverb-text">
            "What's the point of living without a round purse?"
        </div>
        <div class="proverb-author">
            â€“ Chinese Proverb
        </div>
    </div>
</body>
</html>
