<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chinese Proverb</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f7f7f7;
            font-family: 'Comic Neue', 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
        }
        .proverb-container {
            background: #fff;
            border: 4px solid #222;
            border-radius: 18px;
            box-shadow: 0 8px 24px rgba(34,34,34,0.10), 0 2px 0 #222;
            padding: 2.5rem 2rem;
            max-width: 480px;
            text-align: center;
            position: relative;
            transition: box-shadow 0.2s;
        }
        .proverb-container::after {
            content: '';
            position: absolute;
            left: 30px;
            bottom: -22px;
            width: 60px;
            height: 22px;
            background: #fff;
            border: 4px solid #222;
            border-top: none;
            border-radius: 0 0 30px 30px;
            z-index: 1;
        }
        .proverb-text {
            font-size: 1.7rem;
            color: #222;
            font-style: normal;
            margin-bottom: 1.5rem;
            line-height: 1.5;
            letter-spacing: 0.02em;
            text-shadow: 2px 2px 0 #ffe066, 0 0 2px #fff;
        }
        .proverb-author {
            font-size: 1.1rem;
            color: #555;
            letter-spacing: 0.08em;
            font-weight: bold;
            text-shadow: 1px 1px 0 #ffe066;
        }
        @media (max-width: 600px) {
            .proverb-container {
                padding: 1.5rem 0.5rem;
                max-width: 95vw;
            }
            .proverb-text {
                font-size: 1.1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="proverb-container">
        <div class="proverb-text">
            "What's the point of living without a round purse?"
        </div>
        <div class="proverb-author">
            â€“ Chinese Proverb
        </div>
    </div>
</body>
</html>
